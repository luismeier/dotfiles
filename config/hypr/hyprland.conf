# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = $HOME/.config/hypr/env_variables.conf

# Set programs that you use
# $terminal = alacritty
# $terminal = wezterm
$terminal = kitty
$fileManager = dolphin
# fileManager = nautilus -w

source = ~/.config/hypr/active_monitor.conf
# source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/window_rules.conf
source = ~/.config/hypr/keybindings.conf

# Autostart
exec-once = bash -lc 'pgrep -xu "$USER" dunst >/dev/null || dunst &'
exec-once = uwsm app -- dunst  &
exec-once = bash -lc 'pgrep -xu "$USER" hyprpaper >/dev/null || hyprpaper &'
exec-once = bash -lc 'pgrep -xu "$USER" hypridle  >/dev/null || hypridle &'
exec-once = bash -lc 'pgrep -xu "$USER" nextcloud >/dev/null || nextcloud --background &'
exec-once = bash -lc 'pgrep -xu "$USER" blueman-applet >/dev/null || blueman-applet &'
# exec-once = nm-applet &
# exec-once = uwsm app -- blueman-applet &
# exec-once = hyprpaper &
# exec-once = hypridle &
# exec-once = nextcloud --background &
# exec-once = $HOME/dotfiles/config/hypr/scripts/launch-waybar
exec-once = $HOME/dotfiles/config/hypr/scripts/wallpaper.sh

# Polkit agent and wallet initialization
exec-once = systemctl --user start hyprpolkitagent &
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# KWallet initialization (KDE6 uses kwalletd6)
exec-once = /usr/bin/kwalletd6 --daemonize

# Ensure wallet is unlocked for session (optional - will prompt if needed)
# exec-once = sleep 2 && kwallet-query -l kdewallet >/dev/null 2>&1 || true

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &

# Settings for gtk
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gtk.Settings.FileChooser startup-mode cwd
exec-once = gsettings set org.gtk.gtk4.Settings.FileChooser startup-mode cwd

device {
  name = zsa-technology-labs-moonlander-mark-i
  kb_layout = us
  kb_variant = intl
}
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = ch,us
    kb_variant = de
    kb_model =
    kb_options = grp:shifts_toggle 
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(89dcebee) rgba(b4befeee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 15
}

decoration {
    rounding = 0
    blur {
        enabled = true
        size = 6
        passes = 2
        xray = false
        popups = true
        popups_ignorealpha = 0.2
    }
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    shadow {
      enabled = true
      render_power = 3
      color = rgba(1a1a1aee)
      range = 2
    }
}

animations {
    enabled = yes
    # enabled = no

    # # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.05, 0.9, 0.1, 1.15
    # bezier = overshot2, 0.175, 0.885, 0.32, 1.275
    #
    # # #           NAME,     ONOFF,  SPEED,    CURVE
    # animation = windows,      1,      4,      myBezier
    # animation = windowsOut,   1,      7,      default, popin 80%
    # animation = border,       1,      10,     default
    # animation = borderangle,  1,      8,      default
    # animation = fade,         1,      7,      default
    # animation = workspaces,   1,      3,      overshot
    # animation = specialWorkspace,1,   4,      overshot2,slidevert


    # animation = windows,    1, 3, overshot
    # animation = windows,    1, 3, overshot, slide
    # animation = windowsOut, 1, 5, default, popin 80%
    # animation = border,     1, 10, default
    # animation = fade,       1, 8, default
    # animation = workspaces, 1, 4, default
  #
  #
  
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 1, quick 
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = false # you probably want this
}

master {
    new_status = slave
    new_on_top = true
    orientation = left
    mfact = 0.6
}

# Gestures
gesture = 3, horizontal, workspace
gesture = 3, up, fullscreen
gesture = 3, horizontal, mod: SHIFT, move

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    enable_swallow = false
    swallow_regex = ^(Alacritty|kitty|weztterm)$
    focus_on_activate = true
    # Only show application not responding after 10 missed pings
    anr_missed_pings = 10
}

cursor {
    no_hardware_cursors = true
    persistent_warps = true
}

render {
    direct_scanout = false
    # new_render_scheduling = true
}

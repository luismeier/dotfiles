# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ~/.config/hypr/env_variables.conf


# Set programs that you use
# $terminal = alacritty
# $terminal = wezterm
$terminal = kitty
# $fileManager = dolphin
$fileManager = nautilus -w
$menu = rofi -show drun

source = ~/.config/hypr/active_monitor.conf
# source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/window_rules.conf
source = ~/.config/hypr/keybindings.conf

# Autostart
exec-once = nm-applet
# exec-once = blueman-applet
exec-once = hyprpaper
exec-once = nextcloud --background
exec-once = dunst # Notifications
exec-once = $HOME/dotfiles/config/hypr/scripts/launch-waybar

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = /usr/libexec/kf6/polkit-kde-authentication-agent-1
exec-once = hypridle

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec-once = $HOME/dotfiles/config/hypr/scripts/wallpaper.sh

exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gtk.Settings.FileChooser startup-mode cwd
exec-once = gsettings set org.gtk.gtk4.Settings.FileChooser startup-mode cwd


device {
  name = zsa-technology-labs-moonlander-mark-i
  kb_layout = us
  kb_variant = intl
}
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {

    kb_layout = ch,us
    kb_variant = de
    kb_model =
    kb_options = grp:shifts_toggle
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 4 
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgba(04a5e5ee) rgba(1e66f5ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
   # layout = dwindle 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 15
}

decoration {
    rounding = 5  
    blur {
        enabled = true
        size = 6
        passes = 2
        xray = true
    }
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.05, 0.9, 0.1, 1.15
    bezier = overshot2, 0.175, 0.885, 0.32, 1.275

    # #           NAME,     ONOFF,  SPEED,    CURVE
    animation = windows,      1,      4,      myBezier
    animation = windowsOut,   1,      7,      default, popin 80%
    animation = border,       1,      10,     default
    animation = borderangle,  1,      8,      default
    animation = fade,         1,      7,      default
    animation = workspaces,   1,      3,      overshot
    animation = specialWorkspace,1,   4,      overshot2,slidevert


    # animation = windows,    1, 3, overshot
    # animation = windows,    1, 3, overshot, slide
    # animation = windowsOut, 1, 5, default, popin 80%
    # animation = border,     1, 10, default
    # animation = fade,       1, 8, default
    # animation = workspaces, 1, 5, overshot
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = false # you probably want this
}

master {
    new_status = slave 
    # new_is_master = false
    new_on_top = true
    orientation = left
    mfact = 0.6
}

gestures {
    workspace_swipe = yes
}

misc {
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    enable_swallow = false
    swallow_regex = ^(Alacritty|kitty)$
    focus_on_activate = true
}

cursor {
    no_hardware_cursors = true
}

      #text: CellBackground
      #cursor: '#002b36'
      text: CellBackground
      Cursor: CellForeground
    # Default colors
    primary:
      background: '0xfaf4ed'
      foreground: '0x575279'
    # Normal colors
    normal:
      black:   '0x575279'
      red:     '0xb4637a'
      green:   '0x618774'
      yellow:  '0xea9d34'
      blue:    '0x286983'
      magenta: '0x907aa9'
      cyan:    '0x56949f'
      white:   '0xe5e9f0'
    # Bright colors
    bright:
      black:   '0x5f5695'
      red:     '0xc26d85'
      green:   '0x629f81'
      yellow:  '0xeea846'
      blue:    '0x2d81a3'
      magenta: '0x9a80b9'
      cyan:    '0x5ca7b4'
      white:   '0xe6ebf3'
    indexed_colors:
      - { index: 16, color: '0xd7827e' }
      - { index: 17, color: '0xd685af' }

  # Base16 Gruvbox dark, medium 256 - alacritty color config
  # Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
  gruvbox: &gruvbox
    cursor:
      #text: CellBackground
      #cursor: '#002b36'
      text: CellBackground
      Cursor: CellForeground
    # Default colors
    primary:
      background: '0x282828'
      foreground: '0xd5c4a1'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x282828'
      cursor: '0xd5c4a1'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xd5c4a1'

    # Bright colors
    bright:
      black:   '0x665c54'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xfbf1c7'

    indexed_colors:
      - { index: 16, color: '0xfe8019' }
      - { index: 17, color: '0xd65d0e' }
      - { index: 18, color: '0x3c3836' }
      - { index: 19, color: '0x504945' }
      - { index: 20, color: '0xbdae93' }
      - { index: 21, color: '0xebdbb2' }


# Guess the weather hourly
[weather]
command=curl -Ss 'https://wttr.in?0&T&Q' | cut -c 16- | head -2 | xargs echo
interval=3600
color=#A4C2F4

# Query my default IP address
[ip]
command=hostname -i | awk '{ print "IP:" $2 }'
interval=3600
color=#91E78B

# Update time every 5 seconds
[date]
command=date  +"%d.%m.%y" 
interval=3600

[time]
command=date +"%H:%M"
interval=30

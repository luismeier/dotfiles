- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.xinitrc: xinitrc
    ~/.config/:
        glob: true
        path: config/*

- shell:
    - git submodule update --init --recursive
    - chsh -s $(which zsh)
